  # Greek superscripts
  - trigger: ':^alpha'
    replace: 'ᵅ'

  - trigger: ':^beta'
    replace: 'ᵝ'

  - trigger: ':^gamma'
    replace: 'ᵞ'

  - trigger: ':^delta'
    replace: 'ᵟ'

  - trigger: ':^epsilon'
    replace: 'ᵋ'

  - trigger: ':^theta'
    replace: 'ᶿ'

  - trigger: ':^iota'
    replace: 'ᶥ'

  - trigger: ':^phi'
    replace: 'ᶲ'

  - trigger: ':^chi'
    replace: 'ᵡ'

  # Greek subscripts
  - trigger: ':_beta'
    replace: 'ᵦ'

  - trigger: ':_gamma'
    replace: 'ᵧ'

  - trigger: ':_chi'
    replace: 'ᵪ'
