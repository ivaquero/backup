  - trigger: ':^R'
    replace: 'ᴿ'

  - trigger: ':^T'
    replace: 'ᵀ'

  - trigger: ':^U'
    replace: 'ᵁ'

  - trigger: ':^V'
    replace: 'ⱽ'

  - trigger: ':^W'
